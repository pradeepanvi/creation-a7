<h2>Invoice</h2>
<button class="btn btn-primary" (click)="add()">Add Invoice</button>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>S.N.</th>
        <th>Invoice No</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoice_list.invoice_list; let i=index">
        <td>{{i}}</td>
        <td>{{invoice.invoice_no}}</td>
        <td>
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="view(i)">View</button>
            <button class="btn btn-sm btn-outline-secondary" (click)="delete(id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
